<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WW1 Database Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap');

        body {
            background: url('https://www.transparenttextures.com/patterns/linen.png'), #e8dcc3;
            font-family: 'Spectral', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fefcf9;
            border: 2px solid #d1bfa7;
            border-radius: 12px;
            padding: 60px 50px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            max-width: 640px;
            width: 90%;
            text-align: center;
        }

        .login-box h1 {
            font-size: 2.4em;
            margin-bottom: 20px;
            color: #4b3f2f;
        }

        .login-box p {
            font-size: 1.3em;
            color: #3f3f3f;
            margin-bottom: 35px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            font-size: 1.2em;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #4a3a2a;
        }

        .input-group input[type="password"] {
            width: 100%;
            padding: 14px;
            font-size: 1.1em;
            border: 2px solid #c4b28f;
            border-radius: 6px;
            background-color: #fffaf4;
        }

        .radio-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .radio-options label {
            font-size: 1.2em;
            color: #4a3a2a;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-options input[type="radio"] {
            transform: scale(1.4);
        }

        .submit-btn {
            background-color: #6b4c3b;
            color: white;
            font-size: 1.3em;
            padding: 14px 36px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #573c2f;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 130px;
        }

        @media (max-width: 600px) {
            .login-box {
                padding: 40px 25px;
            }
            .login-box h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <img src="/images/WW1_Logo.png" alt="Logo" class="logo">
    <div class="login-box">
        <h1>WW1 Bradford Database</h1>
        <p>Please select login type and enter your password.</p>
        <form action="/switchboard" method="POST">
            <div class="radio-options">
                <label><input type="radio" name="login-type" value="guest" checked> Guest</label>
                <label><input type="radio" name="login-type" value="admin"> Admin</label>
            </div>

            <div class="input-group" id="guest-password-group">
                <label for="guest-password">Guest Password</label>
                <input type="password" id="guest-password" name="guest-password">
            </div>

            <div class="input-group" id="admin-password-group" style="display: none;">
                <label for="admin-password">Admin Password</label>
                <input type="password" id="admin-password" name="admin-password">
            </div>

            <button type="submit" class="submit-btn">Open Database</button>
        </form>
    </div>

    <script>
        const radios = document.getElementsByName("login-type");
        const guestGroup = document.getElementById("guest-password-group");
        const adminGroup = document.getElementById("admin-password-group");

        radios.forEach(radio => {
            radio.addEventListener("change", () => {
                if (radio.value === "guest") {
                    guestGroup.style.display = "block";
                    adminGroup.style.display = "none";
                } else {
                    guestGroup.style.display = "none";
                    adminGroup.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
